<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Binary Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TS Binary Translator</h1>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <div class="buttons">
            <button onclick="translateToTS()">Translate to TS Binary</button>
            <button onclick="translateToEnglish()">Translate to English</button>
        </div>
        <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
